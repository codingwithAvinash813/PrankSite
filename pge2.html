<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Single?</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            background: cyan;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        button:hover {
            background: darkcyan;
            transform: scale(1.1);
        }

        /* Moving "No" Button */
        #noButton {
            transition: left 0.3s, top 0.3s;
        }

        /* Footer Instagram */
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .footer a {
            color: white;
            font-size: 16px;
            text-decoration: none;
            border: 2px solid white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .footer a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Question Box -->
    <div class="container">
        <h2>Are you single?</h2>
        <button onclick="confirmChoice('yes')">Yes</button>
        <button id="noButton" onclick="confirmChoice('no')">No</button>
    </div>

    <!-- Instagram Footer -->
    <div class="footer">
        <a href="https://www.instagram.com/ihlak_official/?hl=en" target="_blank">ðŸ“¸ Follow Me</a>
    </div>

    <script>
        let moveCount = 0;
        function confirmChoice(answer) {
            if (answer === 'yes') {
                alert('Great Choice! ðŸŽ‰');
            }
        }

        document.getElementById('noButton').addEventListener('mouseover', function() {
            if (moveCount < 50) {
                let x = Math.random() * (window.innerWidth - this.clientWidth - 50);
                let y = Math.random() * (window.innerHeight - this.clientHeight - 50);
                this.style.position = 'absolute';
                this.style.left = x + 'px';
                this.style.top = y + 'px';
                moveCount++;
            }
        });
    </script>

    <br><br>
    <a href="pge3.html">Go to Next Page</a>

</body>
</html>
