<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background 1s;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            background: white;
            color: black;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: gray;
        }
        .hidden {
            display: none;
        }
        .congrats {
            font-size: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="nameContainer">
        <h2>What is your name?</h2>
        <input type="text" id="username" placeholder="Enter your name" autofocus>
        <button onclick="showCongrats()">OK</button>
    </div>
    <div class="congrats hidden" id="congratsMessage">
        <h1>ðŸŽ‰ Congrats, <span id="userNameDisplay"></span>! ðŸŽ‰</h1>
    </div>

    <script>
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                showCongrats();
            }
        });

        function showCongrats() {
            let name = document.getElementById('username').value.trim();
            if (name === "") {
                alert("Please enter your name!");
                return;
            }
            document.getElementById('nameContainer').classList.add('hidden');
            document.getElementById('congratsMessage').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = name;
            document.getElementById('congratsMessage').style.opacity = '1';
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';
        }
    </script>

    <br><br>
    <a href="pge2.html">Go to Next Page</a>
</body>
</html>
